<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ervin Nanco - Editor Audiovisual</title>
    <!-- Meta Tags SEO -->
    <meta name="description" content="Portafolio de Ervin Nanco - Editor Audiovisual especializado en IA generativa y edición de video.">
    <meta name="keywords" content="editor audiovisual, IA generativa, Stable Diffusion, Premiere Pro, motion graphics">
    
    <!-- ScrollReveal -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <style>
        :root {
            --azul-metalico: #0066cc;
            --azul-electrico: #00aaff;
            --fondo-oscuro: #121212;
            --texto-claro: #e0e0e0;
            --card-oscura: #1e1e1e;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 25px;
            background-color: var(--fondo-oscuro);
            color: var(--texto-claro);
        }
        
        /* Header con gradiente azul metálico */
        header {
            background: linear-gradient(135deg, var(--azul-metalico) 0%, #2a0066 100%);
            color: white;
            padding: 40px 20px;
            border-radius: 8px;
            margin-bottom: 40px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 102, 204, 0.3);
        }
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        /* Efecto hover en tarjetas de proyectos */
        .proyecto {
            background: var(--card-oscura);
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            border-left: 4px solid var(--azul-electrico);
            display: flex;
            gap: 20px;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .proyecto:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 170, 255, 0.2);
        }
        
        /* Botones con brillo azul */
        .btn-video, .btn-social {
            transition: all 0.3s;
        }
        .btn-video:hover, .btn-social:hover {
            filter: brightness(1.2);
            box-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
        }
        
        /* Barra de navegación oscura */
        .menu {
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 8px;
            border: 1px solid rgba(0, 102, 204, 0.3);
        }
        .menu a {
            margin: 0 10px;
            padding: 5px 15px;
            color: var(--azul-electrico);
            border-radius: 20px;
            transition: all 0.3s;
        }
        .menu a:hover {
            background: rgba(0, 170, 255, 0.1);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Header con gradiente -->
    <header>
        <h1>Ervin Nanco Colula</h1>
        <p>Editor Audiovisual</p>
    </header>
    
    <!-- Barra de navegación -->
    <nav class="menu">
        <a href="#sobre-mi">Sobre Mí</a>
        <a href="#proyectos-destacados">Proyectos</a>
        <a href="#exploraciones">Exploraciones</a>
        <a href="#presentaciones">Presentaciones</a>
        <a href="#workshop">Workshop</a>
        <a href="#contacto">Contacto</a>
    </nav>
    
    <!-- Secciones (añade tus contenidos existentes aquí) -->
    <section id="sobre-mi" class="sobre-mi">
        ...
    </section>
    
    <!-- Script para ScrollReveal -->
    <script>
        ScrollReveal().reveal('.proyecto', {
            delay: 200,
            distance: '20px',
            origin: 'bottom',
            interval: 100
        });
        
        ScrollReveal().reveal('header', {
            delay: 100,
            duration: 1500,
            opacity: 0,
            scale: 0.9
        });
    </script>
</body>
</html>
